<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.themleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Utility Object Test1</h2>

    <h3 th:text="${now}"></h3>
    <h3 th:text="${price}"></h3>
    <h3 th:text="${title}"></h3>
    <h3 th:text="${options}"></h3>

    <br>
    <hr>
    <h2>Utility Object Test2</h2>

    <h3 th:text="${#dates.format(now, 'yyyy-MM-dd')}"></h3>

    <div th:with="timeValue=${#dates.createToday()}">
        <p>[[${timeValue}]]</p>
    </div>

    <br>
    <hr>
    <h2>Utility Object Test3</h2>

    <h3 th:text="${#numbers.formatInteger(price, 3, 'COMMA')}"></h3>

    <div th:with="priceValue=99.87654">
        <p th:text="${#numbers.formatInteger(priceValue, 3, 'COMMA')}"></p>
        <p th:text="${#numbers.formatDecimal(priceValue, 5, 10, 'POINT')}"></p>
    </div>

    <br>
    <hr>
    <h2>Utility Object Test4</h2>

    <h3 th:text="${title}"></h3>

    <span th:utext="${#strings.replace(title, 's', '<b>s</b>')}"></span>
    <ul>
        <li th:each="str:${#strings.listSplit(title, ' ')}">[[${str}]]</li>
    </ul>

</body>
</html>
