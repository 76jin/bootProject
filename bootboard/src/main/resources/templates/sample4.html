<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.themleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>LIST Test1</h2>
    <table border="1" th:with="target='u0001'">
        <tr>
            <td>MID</td>
            <td>MNAME</td>
            <td>REGDATE</td>
        </tr>
        <tr th:each="member : ${list}">
            <td th:text="${member.mid == target ? 'SEACRET' : member.mid}">Doe</td>
            <td th:text="${member.mname}"></td>
            <td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
    </table>

    <h2>LIST Test2</h2>
    <table border="1" th:with="target='u0001'">
        <tr>
            <td>MID</td>
            <td>MNAME</td>
            <td>REGDATE</td>
        </tr>
        <tr th:each="member : ${list}">
            <td th:if="${member.mid}">
                <a href="/modify" th:if="${member.mid == target}">MODIFY</a>
                <p th:unless="${member.mid == target}">VIEW</p>
            </td>
            <td th:text="${member.mname}"></td>
            <td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
    </table>

</body>
</html>
