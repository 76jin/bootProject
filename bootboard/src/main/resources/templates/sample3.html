<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.themleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>LIST Test1</h2>
    <table border="1">
        <tr>
            <td>MID</td>
            <td>MNAME</td>
            <td>REGDATE</td>
        </tr>
        <tr th:each="member : ${list}">
            <td th:text="${member.mid}"></td>
            <td th:text="${member.mname}">Doe</td>
            <td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
    </table>

    <h2>LIST Test2</h2>
    <table border="1">
        <tr>
            <th>Index</th>
            <th>Size</th>
            <th>Odd/Even</th>
            <th>Mid</th>
            <th>Mname</th>
            <th>Regdate</th>
        </tr>
        <tr th:each="member, iterState : ${list}">
            <td th:text="${iterState.index}"></td>
            <td th:text="${iterState.size}"></td>
            <td th:text="${iterState.odd + ' ' + iterState.even}"></td>
            <td th:text="${iterState.first + ' ' + iterState.last}"></td>
            <td th:text="${member.mid}"></td>
            <td th:text="${member.mname}"></td>
            <td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
    </table>
</body>
</html>
